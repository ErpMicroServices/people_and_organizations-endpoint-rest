/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.2.2'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://maven.pkg.github.com/ErpMicroServices')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.hateoas
    api libs.org.springframework.boot.spring.boot.starter.actuator
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.data.rest
    api libs.org.hibernate.validator.hibernate.validator
    api libs.org.apache.commons.commons.lang3
    api libs.io.hypersistence.hypersistence.utils.hibernate.v62
    api libs.org.projectlombok.lombok
    runtimeOnly libs.org.postgresql.postgresql
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.wiremock.wiremock
}

group = 'org.erpmicroservices.people_and_organizations.endpoint.rest'
version = '1.0.1-SNAPSHOT'
description = 'People and Organizations Service Restful Endpoint'
java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
